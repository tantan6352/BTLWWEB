<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="module" src="/js/components.js"></script>

</head>

<body>
    <my-header></my-header>
    <main>
        <video autoplay loop muted playsinline class="background-video">
            <source src="/video/video1.mp4" type="video/mp4">
        </video>
        <div class="content">

            <div class="container" id="container">
                <div class="form-container sign-up">
                    <form class="form-auth">
                        <h1>Tạo tài khoản</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                        <span>hoặc tự tạo email và mật khẩu cho bạn</span>
                        <input type="text" placeholder="Tên">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Mật khẩu">
                        <button>Tạo tài khoản</button>
                    </form>
                </div>

                <div class="form-container sign-in">
                    <form class="form-auth">
                        <h1>Đăng nhập bằng</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                        <span>hoặc sử dụng email và mật khẩu của bạn</span>
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Mật khẩu">
                        <a href="#">Quên mật khẩu</a>
                        <button>Đăng nhập</button>
                    </form>
                </div>

                <div class="toggle-container">
                    <div class="toggle">
                        <div class="toggle-panel toggle-left">
                            <h1>Chào mừng bạn </h1>
                            <p>Hãy ấn nút dưới đây để truy cập tài khoản đã tạo</p>
                            <button class="hidden" id="login">Đăng nhập</button>
                        </div>
                        <div class="toggle-panel toggle-right">
                            <h1>Xin chào!</h1>
                            <p>Nếu bạn chưa có tài khoản hãy truy cập mục này để tạo tài khoản</p>
                            <button class="hidden" id="register">Đăng kí</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    </div>
    <my-footer></my-footer>
    <script src="/js/auth.js"></script>
</body>

</html>
